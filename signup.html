<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>DOP SignUp</title>
</head>
<body>
  <div class="video">
    <video autoplay loop muted>
      <source src="images/bg.m4v" type="video/mp4">
    </video>
  </div>

  <div class="home-section">
    <nav>
            <span class="bannerImage">
                <img src="Images/mainLogo.jpg" />
            </span>
        </div>
    </nav>
</div>

    <div class="wrapper">
      <section class="form signup">
        <header> SignUp </header>
        <form action="#" method="POST" enctype="multipart/form-data" autocomplete="off">
          <div class="error-text">This is an Error. </div>
          <div class="name-details">
            <div class="field input">
              <label>First Name</label>
              <input type="text" name="fname" placeholder="First name" required>
            </div>
            <div class="field input">
              <label>Last Name</label>
              <input type="text" name="lname" placeholder="Last name" required>
            </div>
          </div>
          <div class="field input">
            <label>Email Address</label>
            <input type="text" name="email" placeholder="Enter your email address" required>
          </div>
          <div class="field input">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter new password">
            <i class="fas fa-eye"></i>
          </div>
          <div class="field button">
            <input type="submit" name="submit" value="SignUp">
          </div>
        </form>
        <div class="link">Already have an account? <a href="login.html">SignIn</a></div>
      </section>
    </div>
        <script src="./javascript/pass-show-hide.js"></script>
  </body>
</html>
